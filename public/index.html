<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Welcome to Simple Radar</title>
    </head>
    <body>
    <button onclick="newRadar();">New Simple Radar...</button>
    <div id="success" style="display:none">
      <p id="success-text"></p>
      <a id="success-link" href="#" target="_blank"></a>
      <a id="success-share" href="#"></a>
    </div>
    <div id="failure" style="display:none">
      <p>Failure</p>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
        function newRadar(){
            $.ajax({
              type: "POST",
              url: '/radars',
              success: function(data, textStatus, jqXHR ){
                var link = window.location.href + 'radars/' + data._id;
                $('#success-text').text('Whohaa your radar is ready for action here: ' + link);
                $('#success-link').text("Take me there");
                $('#success-link').attr('href', link);
                $('#success-share').text("Share radar with others...");
                $('#success-share').attr('href', 'mailto:?subject=Our technology radar&body=Lets collaborate around our very own technology radar ' + link);
                $('#success').show();
              },
              dataType: 'json'
            });
        }
    </script>
    </body>    
</html>
